<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Russisch-Trainer: Fehler-Detektiv</title>
    <script src="https://cdn.jsdelivr.net/npm/drag-drop-touch@1.3.1/DragDropTouch.js"></script>
    <style>
        :root {
            --primary: #3498db;
            --secondary: #2c3e50;
            --success: #27ae60;
            --error: #e74c3c;
            --bg: #f4f7f9;
            --card-bg: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--secondary);
            margin: 0;
            padding: 15px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        h1, h2 { text-align: center; }
        h1 { border-bottom: 3px solid var(--primary); padding-bottom: 10px; margin-top: 0; }

        .intro {
            background-color: #eef7ff;
            padding: 20px;
            border-left: 6px solid var(--primary);
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .instruction {
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .exercise-card {
            background: #fff;
            border: 2px solid #ecf0f1;
            padding: 25px;
            margin-bottom: 25px;
            border-radius: 12px;
            position: relative;
        }

        /* Satz-Stil */
        .sentence-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            font-size: 1.2rem;
            margin-bottom: 20px;
            line-height: 2;
        }

        .word {
            padding: 2px 6px;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.2s;
            border-bottom: 2px solid transparent;
        }

        .word:hover {
            background-color: #f0f0f0;
            border-bottom: 2px solid #bdc3c7;
        }

        /* Status-Farben für Wörter */
        .word.clicked-wrong {
            background-color: #f2dede;
            color: var(--error);
            border-bottom-color: var(--error);
        }

        .word.clicked-correct-target {
            background-color: #dff0d8;
            color: var(--success);
            border-bottom: 2px solid var(--success);
            font-weight: bold;
        }

        /* Korrektur-Menü */
        .correction-menu {
            display: none;
            background: #f9f9f9;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
            animation: fadeIn 0.3s ease;
        }

        .correction-options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .opt-btn {
            padding: 8px 15px;
            background: #fff;
            border: 2px solid var(--primary);
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
        }

        .opt-btn:hover { background: var(--primary); color: white; }
        .opt-btn.is-correct { background: var(--success); border-color: var(--success); color: white; }
        .opt-btn.is-wrong { background: var(--error); border-color: var(--error); color: white; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .action-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            color: white;
        }

        .btn-reset { background: #95a5a6; }
        .btn-solve { background: var(--primary); }

        .feedback-text {
            margin-top: 10px;
            font-weight: bold;
            min-height: 1.2em;
        }

        @media (max-width: 600px) {
            .word { font-size: 1.1rem; }
            .sentence-container { gap: 4px; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Russische Grammatik</h1>
    <h2>Fehler-Detektiv: Partizipien</h2>

    <div class="intro">
        <p class="instruction">Anleitung:</p>
        <ol>
            <li>Lies den Satz genau durch. Ein Partizip ist falsch (Form oder Deklination).</li>
            <li><strong>Klicke auf das falsche Wort</strong>, um es zu markieren.</li>
            <li>Wähle aus dem erscheinenden Menü die korrekte Form aus.</li>
        </ol>
    </div>

    <div id="exercise-container"></div>
</div>

<script>
    const tasks = [
        {
            id: 1,
            originalSentence: ["Я", "вижу", "работающий", "женщину", "в", "саду."],
            errorWordIndex: 2, // "работающий" ist falsch (Akk. Fem. nötig)
            correctionOptions: ["работающая", "работающую", "работающей"],
            correctOption: "работающую",
            explanation: "Das Bezugswort 'женщину' ist Akkusativ Feminin, daher muss auch das Partizip 'работающую' lauten."
        },
        {
            id: 2,
            originalSentence: ["Мы", "говорим", "о", "живущий", "в", "Москве", "друге."],
            errorWordIndex: 3, // "живущий" ist falsch (Präp. Mask. nötig)
            correctionOptions: ["живущем", "живущая", "живущих"],
            correctOption: "живущем",
            explanation: "Nach 'о' folgt der Präpositional: 'о живущем друге'."
        },
        {
            id: 3,
            originalSentence: ["Я", "знаю", "людей,", "много", "работающий", "здесь."],
            errorWordIndex: 4, // "работающий" ist falsch (Plural nötig)
            correctionOptions: ["работающие", "работающих", "работающая"],
            correctOption: "работающих",
            explanation: "Das Bezugswort 'людей' ist Plural Akkusativ (belebt), passend dazu: 'работающих'."
        },
        {
            id: 4,
            originalSentence: ["Письмо", "от", "любят", "мамы", "пришло", "вчера."],
            errorWordIndex: 2, // "любят" (Verb) statt Partizip
            correctionOptions: ["любящий", "любящей", "любящая"],
            correctOption: "любящей",
            explanation: "Genitiv Feminin: 'от любящей мамы'."
        },
        {
            id: 5,
            originalSentence: ["Он", "помогает", "мужчине,", "курящий", "на", "улице."],
            errorWordIndex: 3, // "курящий" ist falsch (Dativ nötig)
            correctionOptions: ["курящему", "курящего", "курящим"],
            correctOption: "курящему",
            explanation: "Das Verb 'помогать' verlangt den Dativ: 'помогает мужчине (какому?) курящему'."
        }
    ];

    let gameState = {};

    function initGame() {
        const container = document.getElementById('exercise-container');
        tasks.forEach(task => {
            gameState[task.id] = {
                errorDetected: false,
                solved: false
            };

            const card = document.createElement('div');
            card.className = 'exercise-card';
            card.id = `card-${task.id}`;

            const sentenceDiv = document.createElement('div');
            sentenceDiv.className = 'sentence-container';
            
            task.originalSentence.forEach((word, index) => {
                const wordSpan = document.createElement('span');
                wordSpan.className = 'word';
                wordSpan.innerText = word;
                wordSpan.onclick = () => handleWordClick(task.id, index, wordSpan);
                sentenceDiv.appendChild(wordSpan);
            });

            const menuDiv = document.createElement('div');
            menuDiv.className = 'correction-menu';
            menuDiv.id = `menu-${task.id}`;
            menuDiv.innerHTML = `<p><strong>Korrektur wählen:</strong></p>`;
            
            const optionsDiv = document.createElement('div');
            optionsDiv.className = 'correction-options';
            task.correctionOptions.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'opt-btn';
                btn.innerText = opt;
                btn.onclick = () => handleOptionClick(task.id, opt, btn);
                optionsDiv.appendChild(btn);
            });
            menuDiv.appendChild(optionsDiv);

            const feedback = document.createElement('div');
            feedback.className = 'feedback-text';
            feedback.id = `feedback-${task.id}`;

            const controls = document.createElement('div');
            controls.className = 'controls';
            controls.innerHTML = `
                <button class="action-btn btn-reset" onclick="resetTask(${task.id})">Zurücksetzen</button>
                <button class="action-btn btn-solve" onclick="solveTask(${task.id})">Lösung anzeigen</button>
            `;

            card.appendChild(sentenceDiv);
            card.appendChild(menuDiv);
            card.appendChild(feedback);
            card.appendChild(controls);
            container.appendChild(card);
        });
    }

    function handleWordClick(taskId, wordIndex, element) {
        if (gameState[taskId].solved) return;

        const task = tasks.find(t => t.id === taskId);
        const feedback = document.getElementById(`feedback-${taskId}`);
        
        // Alle Wörter in diesem Satz kurz zurücksetzen für die neue Markierung
        const card = document.getElementById(`card-${taskId}`);
        card.querySelectorAll('.word').forEach(w => w.classList.remove('clicked-wrong'));

        if (wordIndex === task.errorWordIndex) {
            element.classList.add('clicked-correct-target');
            document.getElementById(`menu-${taskId}`).style.display = 'block';
            feedback.innerText = "Richtig! Das ist der Fehler. Wähle nun die korrekte Form.";
            feedback.style.color = "var(--success)";
            gameState[taskId].errorDetected = true;
        } else {
            element.classList.add('clicked-wrong');
            feedback.innerText = "Dieses Wort ist grammatikalisch korrekt. Suche weiter!";
            feedback.style.color = "var(--error)";
        }
    }

    function handleOptionClick(taskId, option, btn) {
        const task = tasks.find(t => t.id === taskId);
        const feedback = document.getElementById(`feedback-${taskId}`);
        const menu = document.getElementById(`menu-${taskId}`);
        const buttons = menu.querySelectorAll('.opt-btn');

        buttons.forEach(b => { b.classList.remove('is-wrong'); b.disabled = true; });

        if (option === task.correctOption) {
            btn.classList.add('is-correct');
            feedback.innerHTML = `Hervorragend! <br><small>${task.explanation}</small>`;
            feedback.style.color = "var(--success)";
            gameState[taskId].solved = true;
            
            // Wort im Satz ersetzen
            const sentenceContainer = document.querySelector(`#card-${taskId} .sentence-container`);
            const errorWordSpan = sentenceContainer.children[task.errorWordIndex];
            errorWordSpan.innerText = option;
        } else {
            btn.classList.add('is-wrong');
            btn.disabled = false; // Lernender darf nochmal raten
            feedback.innerText = "Leider nicht. Versuche eine andere Form.";
            feedback.style.color = "var(--error)";
        }
    }

    function resetTask(taskId) {
        const task = tasks.find(t => t.id === taskId);
        const card = document.getElementById(`card-${taskId}`);
        const feedback = document.getElementById(`feedback-${taskId}`);
        const menu = document.getElementById(`menu-${taskId}`);
        
        gameState[taskId] = { errorDetected: false, solved: false };
        
        feedback.innerText = "";
        menu.style.display = 'none';
        
        const words = card.querySelectorAll('.word');
        words.forEach((w, index) => {
            w.classList.remove('clicked-wrong', 'clicked-correct-target');
            w.innerText = task.originalSentence[index];
        });

        menu.querySelectorAll('.opt-btn').forEach(b => {
            b.classList.remove('is-correct', 'is-wrong');
            b.disabled = false;
        });
    }

    function solveTask(taskId) {
        const task = tasks.find(t => t.id === taskId);
        const card = document.getElementById(`card-${taskId}`);
        const feedback = document.getElementById(`feedback-${taskId}`);
        const menu = document.getElementById(`menu-${taskId}`);
        
        const words = card.querySelectorAll('.word');
        const errorWord = words[task.errorWordIndex];
        
        errorWord.classList.add('clicked-correct-target');
        errorWord.innerText = task.correctOption;
        
        menu.style.display = 'block';
        menu.querySelectorAll('.opt-btn').forEach(b => {
            b.disabled = true;
            if (b.innerText === task.correctOption) b.classList.add('is-correct');
        });

        feedback.innerHTML = `Lösung: <strong>${task.correctOption}</strong><br><small>${task.explanation}</small>`;
        feedback.style.color = "var(--primary)";
        gameState[taskId].solved = true;
    }

    initGame();
</script>

</body>
</html>
