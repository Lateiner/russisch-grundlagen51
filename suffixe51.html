<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Russisch-Baukasten: Partizipien bilden</title>
    <script src="https://cdn.jsdelivr.net/npm/drag-drop-touch@1.3.1/DragDropTouch.js"></script>
    <style>
        :root {
            --primary: #3498db;
            --secondary: #2c3e50;
            --success: #27ae60;
            --error: #e74c3c;
            --bg: #f4f7f9;
            --card-bg: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: var(--bg);
            color: var(--secondary);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        h1, h2 { text-align: center; }
        h1 { border-bottom: 3px solid var(--primary); padding-bottom: 10px; }

        .intro {
            background: #eef7ff;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 30px;
            border-left: 5px solid var(--primary);
        }

        .builder-card {
            background: #fff;
            border: 2px solid #ecf0f1;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
        }

        .verb-info {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 15px;
        }

        /* Die Zone, in der das Wort gebaut wird */
        .construction-zone {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 15px;
            background: #f9f9f9;
            border: 2px dashed #bdc3c7;
            border-radius: 8px;
            min-height: 60px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .stem {
            font-size: 1.3rem;
            font-weight: bold;
            padding: 8px 12px;
            background: #eee;
            border-radius: 4px;
        }

        .part {
            font-size: 1.3rem;
            font-weight: bold;
            padding: 8px 12px;
            background: var(--primary);
            color: white;
            border-radius: 4px;
            cursor: pointer;
            animation: popIn 0.2s ease-out;
        }

        @keyframes popIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Der Pool mit Bausteinen zum Anklicken */
        .parts-pool {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            padding: 10px;
            background: #fff;
            border: 1px solid #eee;
            border-radius: 8px;
        }

        .pool-btn {
            padding: 10px 15px;
            background: #ecf0f1;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            transition: background 0.2s;
        }

        .pool-btn:hover { background: #dce1e2; }
        .pool-btn:active { transform: translateY(2px); }

        /* Status Farben */
        .zone-correct { border-color: var(--success); background-color: #dff0d8; }
        .zone-incorrect { border-color: var(--error); background-color: #f2dede; }

        .controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        button.action-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            color: white;
        }

        .btn-reset { background: #95a5a6; }
        .btn-solve { background: var(--primary); }

        @media (max-width: 600px) {
            .stem, .part { font-size: 1.1rem; padding: 6px 10px; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Russisch-Grammatik</h1>
    <h2>Interaktiver Suffix-Baukasten</h2>

    <div class="intro">
        <p><strong>Anleitung:</strong> Klicke auf die Bausteine unten, um das richtige aktive Partizip Präsens zu bilden. Klicke auf einen Baustein im grauen Feld, um ihn wieder zu entfernen.</p>
    </div>

    <!-- Aufgabenbereich -->
    <div id="exercise-container"></div>

</div>

<script>
    const tasks = [
        {
            id: 1,
            verb: "работать (1. Konj.)",
            stem: "раб-",
            correctParts: ["от", "а", "ющ", "ий"],
            pool: ["от", "а", "и", "ущ", "ющ", "ащ", "ий", "ая"]
        },
        {
            id: 2,
            verb: "говорить (2. Konj.)",
            stem: "говор-",
            correctParts: ["ящ", "ий"],
            pool: ["и", "ящ", "ащ", "ущ", "ий", "ие"]
        },
        {
            id: 3,
            verb: "писать (1. Konj. -> пишут)",
            stem: "пиш-",
            correctParts: ["ущ", "ий"],
            pool: ["а", "ущ", "ющ", "ащ", "ий", "ее"]
        },
        {
            id: 4,
            verb: "любить (2. Konj.)",
            stem: "люб-",
            correctParts: ["ящ", "ий"],
            pool: ["и", "ящ", "ащ", "ющ", "ий", "ие"]
        },
        {
            id: 5,
            verb: "видеть (2. Konj. / Ausnahme)",
            stem: "вид-",
            correctParts: ["ящ", "ий"],
            pool: ["е", "ящ", "ащ", "ущ", "ий", "ая"]
        }
    ];

    function renderTasks() {
        const container = document.getElementById('exercise-container');
        tasks.forEach(task => {
            const card = document.createElement('div');
            card.className = 'builder-card';
            card.id = `task-${task.id}`;
            card.innerHTML = `
                <div class="verb-info">${task.verb}</div>
                <div class="construction-zone" id="zone-${task.id}">
                    <div class="stem">${task.stem}</div>
                </div>
                <div class="parts-pool" id="pool-${task.id}">
                    ${task.pool.map(p => `<button class="pool-btn" onclick="addPart(${task.id}, '${p}')">${p}</button>`).join('')}
                </div>
                <div class="controls">
                    <button class="action-btn btn-reset" onclick="resetTask(${task.id})">Zurücksetzen</button>
                    <button class="action-btn btn-solve" onclick="solveTask(${task.id})">Lösung</button>
                </div>
            `;
            container.appendChild(card);
        });
    }

    // Aktueller Stand der Konstruktion pro Aufgabe
    let userSelections = {};

    function addPart(taskId, part) {
        if (!userSelections[taskId]) userSelections[taskId] = [];
        userSelections[taskId].push(part);
        updateUI(taskId);
    }

    function removePart(taskId, index) {
        userSelections[taskId].splice(index, 1);
        updateUI(taskId);
    }

    function updateUI(taskId) {
        const zone = document.getElementById(`zone-${taskId}`);
        const task = tasks.find(t => t.id === taskId);
        
        // Zone neu zeichnen (Stamm bleibt immer)
        zone.innerHTML = `<div class="stem">${task.stem}</div>`;
        
        userSelections[taskId].forEach((p, index) => {
            const partEl = document.createElement('div');
            partEl.className = 'part';
            partEl.innerText = p;
            partEl.onclick = () => removePart(taskId, index);
            zone.appendChild(partEl);
        });

        // Validierung
        const userString = userSelections[taskId].join('|');
        const correctString = task.correctParts.join('|');

        zone.className = 'construction-zone';
        if (userSelections[taskId].length > 0) {
            if (userString === correctString) {
                zone.classList.add('zone-correct');
            } else if (userSelections[taskId].length >= task.correctParts.length) {
                zone.classList.add('zone-incorrect');
            } else {
                // Prüfen ob bisherige Eingabe noch zum Ziel führen kann
                if (!correctString.startsWith(userString)) {
                    zone.classList.add('zone-incorrect');
                }
            }
        }
    }

    function resetTask(taskId) {
        userSelections[taskId] = [];
        updateUI(taskId);
    }

    function solveTask(taskId) {
        const task = tasks.find(t => t.id === taskId);
        userSelections[taskId] = [...task.correctParts];
        updateUI(taskId);
    }

    // Start
    renderTasks();
</script>

</body>
</html>
