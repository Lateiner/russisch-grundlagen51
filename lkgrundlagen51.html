<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Russisch Lernkartei - Aktive Partizipien</title>
    <style>
        :root {
            --primary-color: #2e7d32;
            --primary-light: #e8f5e9;
            --secondary-color: #4caf50;
            --accent-color: #81c784;
            --text-color: #1b5e20;
            --card-bg: #ffffff;
            --body-bg: #f1f8e9;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--body-bg);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        .progress {
            font-weight: bold;
            margin-bottom: 20px;
            font-size: 1.2rem;
            color: var(--primary-color);
        }

        /* Flashcard 3D Structure */
        .flashcard-container {
            perspective: 1000px;
            width: 100%;
            height: 300px;
            margin-bottom: 30px;
            cursor: pointer;
        }

        .flashcard {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            border-radius: 15px;
        }

        .flashcard.flipped {
            transform: rotateY(180deg);
        }

        .flashcard-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
            border-radius: 15px;
            border: 4px solid var(--secondary-color);
            background-color: var(--card-bg);
        }

        .flashcard-back {
            transform: rotateY(180deg);
            background-color: var(--primary-light);
        }

        .card-content {
            word-wrap: break-word;
            overflow-wrap: break-word;
            width: 100%;
            line-height: 1.4;
            user-select: none;
        }

        /* Controls Area */
        .main-controls {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin-bottom: 20px;
        }

        .extra-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 20px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: var(--primary-color);
            color: white;
            transition: all 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        button.secondary-btn {
            background-color: var(--accent-color);
        }

        button.secondary-btn:hover {
            background-color: var(--secondary-color);
        }

        .hint {
            margin-top: 25px;
            font-size: 0.85rem;
            color: #666;
            line-height: 1.5;
        }

        /* Responsivit√§t */
        @media (max-width: 480px) {
            .flashcard-container { height: 250px; }
            h1 { font-size: 1.4rem; }
            .main-controls button { padding: 10px 12px; font-size: 0.9rem; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Lernkartei: Partizipien</h1>
        
        <div class="progress" id="progress">1 / 40</div>

        <div class="flashcard-container" id="cardContainer" onclick="flipCard()">
            <div class="flashcard" id="flashcard">
                <div class="flashcard-face flashcard-front">
                    <div class="card-content" id="frontText">L√§dt...</div>
                </div>
                <div class="flashcard-face flashcard-back">
                    <div class="card-content" id="backText">L√§dt...</div>
                </div>
            </div>
        </div>

        <div class="main-controls">
            <button id="prevBtn">‚Üê Vorherige</button>
            <button onclick="flipCard()">Umdrehen</button>
            <button id="nextBtn">N√§chste ‚Üí</button>
        </div>

        <div class="extra-controls">
            <button class="secondary-btn" id="shuffleBtn">üîÄ Mischen</button>
            <button class="secondary-btn" id="startBtn">üè† An den Anfang</button>
        </div>

        <div class="hint">
            <strong>Tastatursteuerung:</strong><br>
            Leertaste / Enter: Umdrehen<br>
            Pfeiltasten ‚Üê / ‚Üí: Navigation<br>
            Pos1 (Home): Anfang
        </div>
    </div>

    <script>
        // Die Vokabelliste als Array von Objekten
        const vocabData = [
            { front: "–ø—Ä–∏—á√°—Å—Ç–∏–µ", back: "Partizip" },
            { front: "–¥–µ–π—Å—Ç–≤—ù—Ç–µ–ª—å–Ω–æ–µ", back: "aktiv (grammatisch)" },
            { front: "–Ω–∞—Å—Ç–æ—èÃÅ—â–µ–µ –≤—Ä√©–º—è", back: "Gegenwart (Pr√§sens)" },
            { front: "—Ä–∞–±√≥—Ç–∞—Ç—å / –ø–æ—Ä–∞–±√≥—Ç–∞—Ç—å", back: "arbeiten" },
            { front: "—á–∏—Ç√°—Ç—å / –ø—Ä–æ—á–∏—Ç√°—Ç—å", back: "lesen" },
            { front: "–ø–∏—Å√°—Ç—å / –Ω–∞–ø–∏—Å√°—Ç—å", back: "schreiben" },
            { front: "–∑–Ω√°—Ç—å / —É–∑–Ω√°—Ç—å", back: "wissen" },
            { front: "–∏–¥—Ç—ù / –ø–æ–π—Ç—ù", back: "gehen" },
            { front: "–±–µ–∂√°—Ç—å / –ø–æ–±–µ–∂√°—Ç—å", back: "laufen / rennen" },
            { front: "–ª—é–±–∏—Ç—å / –ø–æ–ª—é–±–∏—Ç—å", back: "lieben" },
            { front: "–≥–æ–≤–æ—Ä—ù—Ç—å / —Å–∫–∞–∑√°—Ç—å", back: "sprechen" },
            { front: "–≤—ù–¥–µ—Ç—å / —É–≤—ù–¥–µ—Ç—å", back: "sehen" },
            { front: "—Å–ª—ãÃÅ—à–∞—Ç—å / —É—Å–ª—ãÃÅ—à–∞—Ç—å", back: "h√∂ren" },
            { front: "—Å–º–æ—Ç—Ä√©—Ç—å / –ø–æ—Å–º–æ—Ç—Ä√©—Ç—å", back: "schauen / ansehen" },
            { front: "–¥—ã—à√°—Ç—å / –ø–æ–¥—ã—à√°—Ç—å", back: "atmen" },
            { front: "—Å–∏–¥√©—Ç—å / –ø–æ—Å–∏–¥√©—Ç—å", back: "sitzen" },
            { front: "–ª–µ–∂√°—Ç—å / –ø–æ–ª–µ–∂√°—Ç—å", back: "liegen" },
            { front: "—Å–ø√°—Ç—å / –ø–æ—Å–ø√°—Ç—å", back: "schlafen" },
            { front: "–º–æ–ª—á√°—Ç—å / –∑–∞–º–æ–ª—á√°—Ç—å", back: "schweigen" },
            { front: "–∂–∏—Ç—å / –ø–æ–∂—ù—Ç—å", back: "leben" },
            { front: "–ø√©—Ç—å / —Å–ø√©—Ç—å", back: "singen" },
            { front: "—Ç–∞–Ω—Ü–µ–≤√°—Ç—å / –ø–æ—Ç–∞–Ω—Ü–µ–≤√°—Ç—å", back: "tanzen" },
            { front: "—Ä–∏—Å–æ–≤√°—Ç—å / –Ω–∞—Ä–∏—Å–æ–≤√°—Ç—å", back: "zeichnen / malen" },
            { front: "–ø–∏—Ç—å / –≤—ãÃÅ–ø–∏—Ç—å", back: "trinken" },
            { front: "–∫—É—Ä–∏ÃÅ—Ç—å / –∑–∞–∫—É—Ä–∏ÃÅ—Ç—å", back: "rauchen" },
            { front: "–≥–æ—Ç√≥–≤–∏—Ç—å / –ø—Ä–∏–≥–æ—Ç√≥–≤–∏—Ç—å", back: "kochen / vorbereiten" },
            { front: "–ø–ª—ãÃÅ—Ç—å / –ø–æ–ø–ª—ãÃÅ—Ç—å", back: "schwimmen" },
            { front: "–∏–≥—Ä√°—Ç—å / –ø–æ–∏–≥—Ä√°—Ç—å", back: "spielen" },
            { front: "—É–ª—ã–±√°—Ç—å—Å—è / —É–ª—ã–±–Ω√Ω—Ç—å—Å—è", back: "l√§cheln" },
            { front: "—Å–≤√©—Ç–∏—Ç—å / –ø–æ—Å–≤√©—Ç–∏—Ç—å", back: "leuchten / scheinen" },
            { front: "—á–µ–ª–æ–≤√©–∫", back: "Mensch" },
            { front: "–º—É–∂—á—ù–Ω–∞", back: "Mann" },
            { front: "–∂√©–Ω—â–∏–Ω–∞", back: "Frau" },
            { front: "—Ä–µ–±—ë–Ω–æ–∫", back: "Kind" },
            { front: "–¥√©–≤—É—à–∫–∞", back: "M√§dchen / junge Frau" },
            { front: "—Å—Ç√Ω–¥–µ–Ω—Ç / —Å—Ç—É–¥√©–Ω—Ç–∫–∞", back: "Student / Studentin" },
            { front: "—Å–ø—Ä—è–∂√©–Ω–∏–µ", back: "Konjugation" },
            { front: "–∏—Å–∫–ª—é—á√©–Ω–∏–µ", back: "Ausnahme" },
            { front: "–æ–∫–æ–Ω—á√°–Ω–∏–µ", back: "Endung" },
            { front: "—Å√Ω—Ñ—Ñ–∏–∫—Å", back: "Suffix" }
        ];

        let currentStack = [...vocabData];
        let currentIndex = 0;
        let isFlipped = false;

        // Elemente
        const flashcard = document.getElementById('flashcard');
        const frontText = document.getElementById('frontText');
        const backText = document.getElementById('backText');
        const progressDisplay = document.getElementById('progress');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const shuffleBtn = document.getElementById('shuffleBtn');
        const startBtn = document.getElementById('startBtn');

        function updateCardDisplay() {
            // Umdrehen zur√ºcksetzen, bevor Text ge√§ndert wird (optional, aber sauberer)
            isFlipped = false;
            flashcard.classList.remove('flipped');
            
            const card = currentStack[currentIndex];
            frontText.innerText = card.front;
            backText.innerText = card.back;
            
            progressDisplay.innerText = `${currentIndex + 1} / ${currentStack.length}`;
            
            // Schriftgr√∂√üe anpassen
            adjustFontSize(frontText);
            adjustFontSize(backText);
        }

        function adjustFontSize(element) {
            const text = element.innerText;
            if (text.length > 30) {
                element.style.fontSize = "1.1rem";
            } else if (text.length > 20) {
                element.style.fontSize = "1.5rem";
            } else {
                element.style.fontSize = "2rem";
            }
        }

        function flipCard() {
            isFlipped = !isFlipped;
            if (isFlipped) {
                flashcard.classList.add('flipped');
            } else {
                flashcard.classList.remove('flipped');
            }
        }

        function nextCard() {
            if (currentIndex < currentStack.length - 1) {
                currentIndex++;
                updateCardDisplay();
            } else {
                // Optional: Loop zum Anfang
                currentIndex = 0;
                updateCardDisplay();
            }
        }

        function prevCard() {
            if (currentIndex > 0) {
                currentIndex--;
                updateCardDisplay();
            } else {
                // Optional: Loop zum Ende
                currentIndex = currentStack.length - 1;
                updateCardDisplay();
            }
        }

        function shuffleStack() {
            // Fisher-Yates Shuffle
            for (let i = currentStack.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [currentStack[i], currentStack[j]] = [currentStack[j], currentStack[i]];
            }
            currentIndex = 0;
            updateCardDisplay();
        }

        function goToStart() {
            currentIndex = 0;
            updateCardDisplay();
        }

        // Event Listener Buttons
        prevBtn.addEventListener('click', (e) => { e.stopPropagation(); prevCard(); });
        nextBtn.addEventListener('click', (e) => { e.stopPropagation(); nextCard(); });
        shuffleBtn.addEventListener('click', shuffleStack);
        startBtn.addEventListener('click', goToStart);

        // Event Listener Tastatur
        document.addEventListener('keydown', (e) => {
            if (e.key === " " || e.key === "Enter") {
                e.preventDefault(); // Verhindert Scrollen bei Leertaste
                flipCard();
            } else if (e.key === "ArrowRight") {
                nextCard();
            } else if (e.key === "ArrowLeft") {
                prevCard();
            } else if (e.key === "Home") {
                goToStart();
            }
        });

        // Initialisierung
        updateCardDisplay();
    </script>
</body>
</html>
